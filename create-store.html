<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for=""> STORE NAME</label>
        <br>
        <input type="text" name="name" id="name" placeholder="name">
        <br>
        <label for="">ADDRESS</label>
        <br>
        <input type="text" name="price" id="address" placeholder="price">
        <br>
        <label for="">CONTACT NUMBER</label>
        <br>
        <input type="text" name="offer" id="contact" placeholder="offer">
        <br>
        
        <input type="submit" name="submit" id="submit">
        </form>
    
</body>
<script>
     let userId =1
    
    let form = document.querySelector("form")
    form.addEventListener("submit",addStore)
    async function addStore(e){
        e.preventDefault()
    let storename = document.getElementById("name").value
    let address = document.getElementById("address").value
    let contact = document.getElementById("contact").value
    
    
    
        
        const product ={
            storename,
            address,
            contact,
            userId
        }
        console.log(product);
        let res = await fetch("http://127.0.0.1:9090/store",{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify(product)
        })
        let data = await res.json()
        console.log(data);
    }

</script>
</html>
